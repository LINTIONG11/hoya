<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Looping Video</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        background: transparent; /* or white */
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: contain;  /* keeps proportions, no stretching */
      }
    </style>
  </head>
  <body>
    <video autoplay loop muted playsinline controls>
      <source src="https://raw.githubusercontent.com/LINTIONG11/hoya/main/hoya.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </body>
</html>
